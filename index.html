<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Công cụ tính lượng sát thương được giảm dựa trên giáp/kháng phép</title>
    <link rel="stylesheet" href="main.css">
</head>

<body id="bg" class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="title">Công cụ tính lượng sát thương được giảm dựa trên giáp/kháng phép</div>
    <div class="custom-form bg-white p-6 rounded-lg shadow-md">
        <form>
            <div class="mb-4">
                <label for="input" class="block text-gray-700 text-sm font-bold mb-2">Nhập chỉ số giáp/kháng phép
                    của
                    bạn:</label>
                <input type="text" id="input" name="input"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="input" class="block text-gray-700 text-sm font-bold mb-2">Sát thương bạn nhận giảm (Đã làm tròn) Đv:
                    (%)</label>
                <input type="text" id="result" disabled
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-400">
            </div>
            <button type="button" id="submitBtn"
                class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">
                Submit
            </button>
        </form>
    </div>
    <div id="footer">Toan Nguyen 2023 &copy; All rights reserved</div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.min.js"></script>
</body>

</html>
